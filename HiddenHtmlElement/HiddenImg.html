<html>
  <body>
    <p>This is the first paragraph.</p>
    <p>Below this is the normal img.</p>
    <img src="cat.png"/>
    <p>Below this is the img 'display:none'.</p>
    <img src="cat.png" style="display:none"/>
    <p>Below this is the img 'visibility:hidden'.</p>
    <img src="cat.png" style="visibility:hidden"/>
    <p>Below this is the img with both.</p>
    <img src="cat.png" style="display:none; visibility:hidden"/>
    <p>Below this is the normal img again!</p>
    <img src="cat.png"/>
  </body>
</html>
